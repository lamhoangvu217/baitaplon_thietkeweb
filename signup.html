<div class="login-box">
	<div class="left-box">
	<form onsubmit="return validation()">
			<h1>Đăng ký</h1>
			<input type="text" id="username" placeholder="Tên tài khoản">
				<span id="usererror" class="text-danger font-weight-bold"></span>
			<input type="text" id="email" placeholder="Email">
				<span id="emailerror" class="text-danger font-weight-bold"></span>
			<input type="password" id="password" placeholder="Mật khẩu">
				<span id="passerror" class="text-danger font-weight-bold"></span>
			<input type="password" id="password" placeholder="Nhập lại mật khẩu">
				<span id="passerror" class="text-danger font-weight-bold"></span>
			<input type="submit" name="signup-button" value="ĐĂNG KÝ">
	</form>

			<span class="signinwith">Đăng nhập bằng<br>Mạng xã hội</span>

			<button class="socialfb">Đăng nhập bằng Facebook</button>
			<button class="socialgg">Đăng nhập bằng Google</button>
			<button class="socialtt">Đăng nhập bằng Twitter</button>
		</div>
	</div><!--  het right box -->
	<div class="or">
		Hoặc
	</div>
</div> <!-- het login box -->
<script type="text/javascript">
   function validation () {  
		var username = document.getElementById('username').value;
		var email = document.getElementById('email').value;
		var password = document.getElementById('password').value;
		var usercheck = /^[A-Za-z0-9]{3,30}$/;
		var passwordcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
		var emailcheck = /^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
		if(usercheck.test(username)){
			document.getElementById('usererror').innerHTML = " ";
		}else {
			document.getElementById('usererror').innerHTML = "** Nhập lại tên tài khoản ";
			return false;
		}
		if(emailcheck.test(email)){
			document.getElementById('emailerror').innerHTML = " ";
		}else {
			document.getElementById('emailerror').innerHTML = "** Nhập lại email ";
			return false;
		}
		if(passwordcheck.test(password)){
			document.getElementById('passerror').innerHTML = " ";
		}else {
			document.getElementById('passerror').innerHTML = "** Nhập lại mật khẩu ";
			return false;
		}
	}
</script>
